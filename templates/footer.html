<!DOCTYPE html>
<html lang="en">
    {%load static%}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{%static 'mainapp/assets/css/feather.css'%}">
    <link rel="stylesheet" type="text/css" href="{%static 'mainapp/assets/css/footer.css'%}">

</head>
<body>
    <div class="osahan-menu-fotter fixed-bottom bg-white px-3 py-2 text-center d-none" >
        <div class="row" style="background-color: #105b54;">
            <div class="col " style="color: white;">
                <a href="{%url 'home'%}" class="text-danger small font-weight-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-home text-danger"></i></p>
                    Home
                </a>
            </div>
            <div class="col">
                <a href="{%url 'lot'%}" class="text-danger small font-weight-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-map-pin text-danger"></i></p>
                    Met Lottery
                </a>
            </div>
            <div class="col bg-white rounded-circle mt-n4 px-3 py-2">
                <div class="bg-danger rounded-circle mt-n0 shadow">
                    <a href="{%url 'wallet'%}" class="text-white small font-weight-bold text-decoration-none">
                        <i class="feather-dollar-sign"></i>
                    </a>
                </div>
            </div>
            <div class="col">
                <a href="{%url 'my_com'%}" class="text-danger small font-weight-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-heart text-danger"></i></p>
                    My Com.
                </a>
            </div>
            {%if request.user.is_superuser%}
            <div class="col">
                <a href="{%url 'dashboard'%}" class="text-danger small font-weight-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-user text-danger"></i></p>
                    Admin
                </a>
            </div>
            {%else%}
            <div class="col">
                <a href="{%url 'refer'%}" class="text-danger small font-weight-bold text-decoration-none">
                    <p class="h4 m-0"><i class="feather-user text-danger"></i></p>
                    Team
                </a>
            </div>
            {%endif%}
        </div>
      </div>
</body>
</html>
